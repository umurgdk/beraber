apply plugin: 'application'
apply plugin: 'java'

mainClassName = "org.beraber.beraber.generators.BeraberDaoGenerator"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('de.greenrobot:DaoGenerator:1.3.0')
}

task createDocs {
    def docs = file(outputDir)
    docs.mkdirs()
}

run {
    args outputDir
}